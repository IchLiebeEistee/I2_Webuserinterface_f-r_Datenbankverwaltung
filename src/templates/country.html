<!-- MODAL: Land ANLEGEN -->
<div id="modal_add_country" class="modal">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Land anlegen</h2>
                <button type="button" class="btn-close close-modal cancel close_modal_add_country"></button>
            </div>
            <div class="modal-body">
                <form class="country_slide modal_form_country" id="country_add_form">
                    <label class="form-label" for="country_add_alpha2">Alpha2</label><br>
                    <input class="form-control" type="text" id="country_add_alpha2" name="alpha2"><br>

                    <label class="form-label" for="country_add_de">deutsche Bezeichnung</label><br>
                    <input class="form-control" type="text" id="country_add_de" name="de"><br>

                    <label class="form-label" for="country_add_en">englische Bezeichnung</label><br>
                    <input class="form-control" type="text" id="country_add_en" name="en"><br>
                    
                    <label for="edit_country_erasmus" class="form-label">Erasmus?</label>
                    <select id="edit_country_erasmus" class="form-select">
                        <option value="1">Ja</option>
                        <option value="2">Nein</option>
                    </select><br>
                </form>
                    <button class="btn btn-secondary cancel close-modal close_modal_add_country">Abbrechen</button>
                    <button class="btn btn-primary new_country country-add-btn">Speichern</button>
            </div>

        </div>

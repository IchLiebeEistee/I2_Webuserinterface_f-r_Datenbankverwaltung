<div class="modal" id="modal_add_faculty">
    <div class="modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Fakultät anlegen</h2>
                <button type="button" class="btn-close close_modal_add"></button>
            </div>
            <div class="modal-body">
                <form class="clear-form modal_form_add" id="form_add_faculty">
                    <div class="mb-3">
                        <label for="add-faculty-id" class="form-label">ID</label>
                        <input type="text" id="add-faculty-id" name="faculty_id" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="add-faculty-de" class="form-label">Deutsche Bezeichnung</label>
                        <input type="text" id="add-faculty-de" name="faculty_de" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="add-faculty-en" class="form-label">Englische Bezeichnung</label>
                        <input type="text" id="add-faculty-en" name="faculty_en" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="add-faculty-url" class="form-label">URL</label>
                        <input type="text" id="add-faculty-url" name="faculty_url" class="form-control">
                    </div>
                    <button type="button" class="btn btn-secondary close_modal_add">Abbrechen</button>
                    <button type="button" id="mod_add_faculty_save_btn" class="btn btn-primary">Speichern</button>
                </form>
            </div>
        </div>
    </div>
